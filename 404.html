	<script type="text/javascript" src="js/slider.js"></script>
	<script type="text/javascript">
	//pour le menu burger
	$('#burger').click(function(){
		$('.container').toggle();
		$('#page-burger').toggle();
		$('.bar').toggleClass('icon-hover-bar');
		$('.top').toggleClass('icon-hover-top');
		$('.bottom').toggleClass('icon-hover-bottom');
		$('.middle').toggleClass('icon-hover-middle');
	});
	</script>
	<script type="text/javascript">
				//sticky header
				$(window).scroll(function(){
					var sticky = $('.sticky'),
					monogramme = $('.monogramme'),
					cmoi = $('.cmoi'),
					cv = $('.cv'),
					cvhyphen = $('.cv-hyphen'),
					scroll = $(window).scrollTop();

					if (scroll >= 90) {
						sticky.addClass('fixed');
						sticky.css('padding-top', '30px');
						cmoi.addClass('display-none');
						monogramme.removeClass('display-none');
						cv.addClass('cvsticky');
						cvhyphen.addClass('cv-hyphensticky');
					}else{ 
						sticky.removeClass('fixed');
						sticky.css('padding-top', '50px');
						cmoi.removeClass('display-none');
						monogramme.addClass('display-none');
						cv.removeClass('cvsticky');
						cvhyphen.removeClass('cv-hyphensticky');
					}
				});
				</script>

			</body>
